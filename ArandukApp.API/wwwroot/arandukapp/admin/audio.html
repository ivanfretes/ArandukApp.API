<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ArandukApp Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #add, #edit, #upload {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="my-3 p-3 rounded shadow-sm">
            <h1>ArandukApp Admin</h1>
            <h2>Audios</h2>
        </div>

        <div class="my-3 p-3 rounded shadow-sm">
            <button type="button" class="btn btn-primary" onclick="openAdd()">Agregar</button>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>URL Audio</th>
                    <th>ID Categoría</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todos"></tbody>
        </table>

        <p id="counter"></p>
    </div>

    <!-- Modal add -->
    <div class="modal" tabindex="-1" role="dialog" id="add">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Agregar</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeAdd()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="add-form" action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="add-Id">ID</label>
                            <input type="number" class="form-control" id="add-Id" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="add-Titulo">Título</label>
                            <input type="text" class="form-control" id="add-Titulo" placeholder="Título">
                        </div>
                        <div class="form-group">
                            <label for="add-Autor">Autor</label>
                            <input type="text" class="form-control" id="add-Autor" placeholder="Autor">
                        </div>
                        <div class="form-group">
                            <label for="add-UrlAudio">URL Audio</label>
                            <input type="text" class="form-control" id="add-UrlAudio" placeholder="URL Audio">
                        </div>
                        <div class="form-group">
                            <label for="add-CategoriaId">ID Categoría</label>
                            <input type="number" class="form-control" id="add-CategoriaId" placeholder="ID Categoría">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal edit -->
    <div class="modal" tabindex="-1" role="dialog" id="edit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Editar</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeEdit()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="edit-form">
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="edit-Id" placeholder="ID">
                        <div class="form-group">
                            <label for="edit-Titulo">Título</label>
                            <input type="text" class="form-control" id="edit-Titulo" placeholder="Título">
                        </div>
                        <div class="form-group">
                            <label for="edit-Autor">Autor</label>
                            <input type="text" class="form-control" id="edit-Autor" placeholder="Autor">
                        </div>
                        <div class="form-group">
                            <label for="edit-UrlAudio">URL Audio</label>
                            <input type="text" class="form-control" id="edit-UrlAudio" placeholder="URL Audio">
                        </div>
                        <div class="form-group">
                            <label for="edit-CategoriaId">ID Categoría</label>
                            <input type="number" class="form-control" id="edit-CategoriaId" placeholder="ID Categoría">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal upload -->
    <div class="modal" tabindex="-1" role="dialog" id="upload">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Subir Archivo</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeUpload()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="upload-form">
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="upload-Id" name="id">
                        <div class="form-group">
                            <label for="upload-Archivo">Archivo de audio</label>
                            <input type="file" class="form-control-file" id="upload-Archivo" name="file">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="audio.js"></script>
</body>

</html>
